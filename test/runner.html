<!DOCTYPE html>
<html>
  <head>
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">

    <style>
    .sandbox {
      border: 1px solid red;
      display: none;
    }
    </style>

    <script>
    /* globals mocha, chai, T, Event */
    </script>

    <script src="../js/t.js"></script>

    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script>mocha.setup('bdd');</script>
  </head>
  <body>
    <div id="mocha"></div>

    <div id="sandbox1" class="sandbox">
      <template id="tpl1">
        Foo <span>[[bar]]</span> baz
      </template>
    </div>

    <div id="sandbox2" class="sandbox">
      <template id="tpl2">
        <p>Name: <span>[[user.name]]</span></p>
        <p>Occupation: <span>[[user.occupation]]</span></p>
      </template>
    </div>

    <div id="sandbox3" class="sandbox">
      <template id="tpl3">
        <input type="text" value="{{ user.name }}">
        Hello <span>[[user.name]]</span>!
      </template>
    </div>

    <div id="sandbox4" class="sandbox">
      <template id="tpl4">
        <a href="#" (tap)="tapped">tap me</a>

        <div class="result">
          <span>[[tapCount]]</span> times
        </div>
      </template>
    </div>

    <div id="sandbox5" class="sandbox">
      <template id="tpl5">
        <div foo="[[foo]]" bar$="[[bar]]"></div>
      </template>
    </div>

    <script src="index.test.js"></script>

    <script src="expr.test.js"></script>
    <script src="token.test.js"></script>

    <script>
    mocha.run();
    </script>
  </body>
</html>
